<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Moonlit Saphore</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://media.istockphoto.com/id/2196880285/photo/spices-and-herbs-on-graphite-board.jpg?s=2048x2048&w=is&k=20&c=92O_RN6uOchDpzMeNaaWDPfULGoGWhhadBFyN1Wl0yI=');
      background-size: cover;
      background-position: center;
      color: #333;
    }

    #contact {
      background-color: #d1ba85;
      padding: 80px 20px;
      margin: 400px auto;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #contact h2 {
      font-size: 5rem;
      margin-bottom: 30px;
      color: #333;
    }

    #contact p, address {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #555;
    }

    address {
      font-style: normal;
    }
  </style>
</head>
<body>
  <section id="contact">
    <h2>Contact Us</h2>
    <p>Visit us at:</p>
    <address>
      156 Cresta Street, Alpha area, India<br>
      Phone: (123) 456-7890<br>
      Email: moonlit@gmail.com
    </address>
  </section>
</body>
</html>
